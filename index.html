<script>
const isMobile = window.innerWidth < 768;

/* ROMANTÄ°K TAM EKRAN KONFETÄ° */
function fireConfetti(extra = false) {
    const duration = extra ? 3000 : 1800;
    const end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: isMobile ? 6 : 10,
            spread: 130,
            startVelocity: isMobile ? 25 : 40,
            scalar: isMobile ? 0.9 : 1.2,
            origin: {
                x: Math.random(),
                y: Math.random() * 0.4
            },
            colors: ['#ff4d6d', '#ffb3c6', '#ffffff']
        });

        if (Date.now() < end) requestAnimationFrame(frame);
    })();
}

/* KALP + TUÄBA YAZISI ÃœRETÄ°CÄ° */
function createFloatingEffects() {
    const container = document.getElementById("effects");

    setInterval(() => {
        const item = document.createElement("div");
        item.classList.add("float-item");

        if (Math.random() > 0.5) {
            item.classList.add("heart");
            item.innerText = "â¤ï¸";
        } else {
            item.classList.add("name");
            item.innerText = "TuÄŸba";
        }

        item.style.left = Math.random() * 100 + "vw";
        item.style.animationDuration =
            (isMobile ? 7 : 11) + Math.random() * 4 + "s";
        item.style.fontSize =
            (isMobile ? 16 : 22) + Math.random() * 12 + "px";

        container.appendChild(item);
        setTimeout(() => item.remove(), 15000);
    }, isMobile ? 700 : 450);
}
